<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeIO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1ddff75e00.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Bar -->

    <div id="navigation-bar">
        <div id="logo">
            <a href="index.html"><h1 id="logo-text">CodeIO</h1></a>
        </div>
    </div>

    <!-- Main Container -->

    <div id="container">
        <div id="left">
            <div class="code-space">
                <div class="label">HTML</div>
                <div class="textarea">
                    <textarea id="html-code" class="code" onkeyup="run()"></textarea>
                </div>
            </div>
            <div class="code-space">
                <div class="label">CSS</div>
                <div class="textarea">
                    <textarea id="css-code" class="code" onkeyup="run()"></textarea>
                </div>
            </div>
            <div class="code-space">
                <div class="label">JavaScript</div>
                <div class="textarea">
                    <textarea id="js-code" class="code" onkeyup="run()"></textarea>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="output">
                <div class="label">Output</div>
                <iframe id="frame"></iframe>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
